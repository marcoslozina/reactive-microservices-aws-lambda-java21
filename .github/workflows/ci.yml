name: CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.configuration-cache=false"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew || true
      
      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon
      
      - name: Run tests
        run: ./gradlew test --no-daemon
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/**/*
          retention-days: 7

  native:
    name: Native Build (Optional)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew || true
      
      - name: Build native image
        run: ./gradlew :lambda-core:nativeCompile --no-daemon
        continue-on-error: true
      
      - name: Upload native binary
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: native-binary-${{ matrix.os }}
          path: lambda-core/build/native/nativeCompile/lambda-core
          retention-days: 1

  sam-validate:
    name: SAM Validation
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: gradle
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - name: Build project
        run: ./gradlew clean build -x test --no-daemon
      
      - name: SAM Build
        working-directory: lambda-infra
        run: sam build --template template.yaml
      
      - name: SAM Validate
        working-directory: lambda-infra
        run: sam validate






