spring:
  main:
    web-application-type: reactive
  cloud:
    function:
      definition: hello

logging:
  pattern:
    json: true
  level:
    root: INFO
    com.example: DEBUG
    org.springframework.cloud.function: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always



