name: CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.configuration-cache=false"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 25
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: gradle
        continue-on-error: true
      
      - name: Fallback to Docker if Java 25 not available
        if: steps.setup-java.outcome == 'failure'
        run: |
          echo "Java 25 no disponible en setup-java, usando imagen Docker con Java 25"
          docker pull eclipse-temurin:25-jdk-jammy
      
      - name: Verify Java version
        if: steps.setup-java.outcome == 'success'
        run: java -version
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Verify Gradle wrapper
        if: steps.setup-java.outcome == 'success'
        run: ./gradlew --version
      
      - name: Build with Gradle (native)
        if: steps.setup-java.outcome == 'success'
        run: ./gradlew clean build -x test -x processAot -x compileAotJava -x processAotResources -x aotClasses --no-daemon
      
      - name: Build with Gradle (Docker fallback)
        if: steps.setup-java.outcome == 'failure'
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace \
            eclipse-temurin:25-jdk-jammy \
            bash -c "chmod +x gradlew && ./gradlew clean build -x test -x processAot -x compileAotJava -x processAotResources -x aotClasses --no-daemon"
      
      - name: Run tests (native)
        if: steps.setup-java.outcome == 'success'
        run: ./gradlew test -x processAot -x compileAotJava -x processAotResources -x aotClasses --no-daemon
      
      - name: Run tests (Docker fallback)
        if: steps.setup-java.outcome == 'failure'
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace \
            eclipse-temurin:25-jdk-jammy \
            bash -c "chmod +x gradlew && ./gradlew test -x processAot -x compileAotJava -x processAotResources -x aotClasses --no-daemon"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/**/*
          retention-days: 7

  native:
    name: Native Build (Optional)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build native image
        run: ./gradlew :lambda-core:nativeCompile -x processAot -x compileAotJava -x processAotResources -x aotClasses --no-daemon
        continue-on-error: true
      
      - name: Upload native binary
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: native-binary-${{ matrix.os }}
          path: lambda-core/build/native/nativeCompile/lambda-core
          retention-days: 1

  sam-validate:
    name: SAM Validation
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 25
        id: setup-java-sam
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: gradle
        continue-on-error: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - name: Build project (native)
        if: steps.setup-java-sam.outcome == 'success'
        run: ./gradlew clean build -x test -x processAot -x compileAotJava -x processAotResources -x aotClasses --no-daemon
      
      - name: Build project (Docker fallback)
        if: steps.setup-java-sam.outcome == 'failure'
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace \
            eclipse-temurin:25-jdk-jammy \
            bash -c "chmod +x gradlew && ./gradlew clean build -x test -x processAot -x compileAotJava -x processAotResources -x aotClasses --no-daemon"
      
      - name: SAM Build
        working-directory: lambda-infra
        run: sam build --template template.yaml
      
      - name: SAM Validate
        working-directory: lambda-infra
        run: sam validate






